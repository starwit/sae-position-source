position_data_source:
  type: dynamic # if static/dynamic
  gps_source:
    serial_device: /dev/ttyACM0 # source of GPS sensor to read from
    long: 10.717014996081113 # longitude of static location
    lat: 52.41988291578521 # latitude of static location


log_level: INFO
redis:
  host: localhost
  port: 6379
  stream_id: self
  output_stream_prefix: positionsource

prometheus_port: 8006